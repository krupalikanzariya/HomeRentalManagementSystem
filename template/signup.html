<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VacayStay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="auth-card">
            <h2 class="text-center mb-4">Create an Account</h2>
            
            <form class="mb-4">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="John">
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Doe">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" placeholder="john@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Create a password">
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-rose w-100 mb-3">Create Account</button>
            </form>

            <div class="text-center mb-4">
                <span class="text-muted">Already have an account?</span>
                <a href="signin.html" class="text-rose ms-1">Sign in</a>
            </div>

            <div class="position-relative mb-4">
                <hr>
                <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">or</span>
            </div>

            <button class="social-btn mb-3">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
                Continue with Google
            </button>
            <button class="social-btn">
                <i class="bi bi-facebook text-primary"></i>
                Continue with Facebook
            </button>
        </div>
    </div>
</body>
</html>
